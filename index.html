<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hotel Viraj</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    /* --------------------
       Global Variables
    -------------------- */
    :root {
      --bg: #ffffff;
      --surface: #f8f9fa;
      --muted: #6c757d;
      --gold1: #d4af37;
      --gold2: #ffcc66;
      --accent: linear-gradient(90deg, var(--gold1), var(--gold2));
      --card-radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,0.1);
      --maxw: 1200px;
      --gap: 20px;
      --ff-heading: 'Playfair Display', serif;
      --ff-ui: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: #000;
      font-family: var(--ff-ui);
      -webkit-font-smoothing: antialiased;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: var(--maxw);
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--gap);
      align-items: start;
    }

    /* --------------------
       Top Banner Section
    -------------------- */
    .top-banner {
      width: 100%;
      margin-bottom: 25px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
      height: 180px;
    }

    .banner-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .banner-logo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .banner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(212,175,55,0.3), rgba(255,204,102,0.2));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .hotel-name {
      font-family: var(--ff-heading);
      font-size: 3rem;
      font-weight: 700;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      margin-bottom: 5px;
    }

    .hotel-tagline {
      font-size: 1.2rem;
      color: white;
      font-weight: 500;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
      max-width: 600px;
    }

    /* --------------------
       Hotel Info Section
    -------------------- */
    .hotel-info {
      text-align: center;
      margin-bottom: 25px;
      padding: 20px;
      background: linear-gradient(135deg, rgba(212,175,55,0.1), rgba(255,204,102,0.05));
      border-radius: 16px;
      border: 1px solid rgba(212,175,55,0.2);
    }

    .hotel-title {
      margin-bottom: 10px;
    }

    .hotel-title h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      color: #000;
      font-family: var(--ff-heading);
    }

    .hotel-subtitle {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .hotel-slogan {
      font-size: 1rem;
      color: var(--gold1);
      font-weight: 600;
      font-style: italic;
      margin-top: 5px;
    }

    /* --------------------
       Controls Section
    -------------------- */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      margin-bottom: 20px;
    }

    .search {
      background: rgba(0,0,0,0.03);
      backdrop-filter: blur(6px);
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.1);
      display: flex;
      gap: 12px;
      align-items: center;
      width: 100%;
    }

    .search input {
      background: transparent;
      border: 0;
      outline: 0;
      color: #000;
      font-size: 16px;
      width: 100%;
    }

    /* Tabs container */
    .tabs-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    /* Tab Button */
    .tab {
      padding: 12px 20px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 500;
      background: #fff;
      color: #333;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      white-space: nowrap;
    }

    .tab:hover {
      background: #f8f8f8;
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    .tab.active {
      background: var(--accent);
      color: #0b0b0d;
      font-weight: 600;
      box-shadow: 0 6px 16px rgba(212,175,55,0.35);
    }

    /* --------------------
       Menu Grid + Cards
    -------------------- */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .card {
      background: linear-gradient(180deg, rgba(0,0,0,0.015), rgba(0,0,0,0.01));
      border-radius: 12px;
      padding: 16px;
      display: flex;
      gap: 16px;
      align-items: start;
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      transition: transform .28s, box-shadow .28s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .thumb {
      width: 120px;
      height: 96px;
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
      border: 1px solid rgba(0,0,0,0.1);
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform .4s;
    }

    .card:hover .thumb img {
      transform: scale(1.06);
    }

    .info {
      flex: 1;
    }

    .dish {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      font-family: var(--ff-heading);
      color: #000;
    }

    .desc {
      color: var(--muted);
      font-size: 13px;
      margin-top: 6px;
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
    }

    .price {
      font-weight: 700;
      font-size: 16px;
      color: var(--gold2);
    }

    .tags {
      display: flex;
      gap: 8px;
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.1);
      font-size: 12px;
      color: var(--muted);
      background: transparent;
    }

    .btn-primary {
      background: var(--accent);
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      color: #000;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 30px rgba(212,175,55,0.12);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(212,175,55,0.25);
    }

    /* --------------------
       Cart Styles
    -------------------- */
    .cart-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 100;
    }

    .cart-button {
      background: var(--accent);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 30px rgba(212,175,55,0.12);
      cursor: pointer;
      position: relative;
      border: none;
      transition: all 0.3s ease;
    }

    .cart-button:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 35px rgba(212,175,55,0.25);
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #e74c3c;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }

    .cart-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .cart-modal.open {
      opacity: 1;
      visibility: visible;
    }

    .cart-content {
      background: var(--surface);
      width: 90%;
      max-width: 500px;
      border-radius: var(--card-radius);
      padding: 24px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,0.1);
      max-height: 80vh;
      overflow-y: auto;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      padding-bottom: 12px;
    }

    .cart-title {
      font-family: var(--ff-heading);
      font-size: 22px;
      color: var(--gold2);
    }

    .close-cart {
      background: transparent;
      border: none;
      color: var(--muted);
      font-size: 24px;
      cursor: pointer;
    }

    /* Table Number Input in Cart */
    .table-input-section {
      margin: 15px 0;
      padding: 15px;
      background: rgba(212,175,55,0.1);
      border-radius: 12px;
      border: 1px solid rgba(212,175,55,0.2);
    }

    .table-input-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .table-input-container label {
      font-weight: 600;
      color: #333;
      font-size: 14px;
      white-space: nowrap;
    }

    .table-input {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.2);
      font-size: 14px;
      width: 100px;
      text-align: center;
      outline: none;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .table-input:focus {
      border-color: var(--gold1);
      box-shadow: 0 0 0 2px rgba(212,175,55,0.3);
    }

    .table-number-display {
      margin-top: 8px;
      font-size: 13px;
      color: #666;
      text-align: center;
      font-style: italic;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    .item-info {
      flex: 1;
    }

    .item-name {
      font-weight: 600;
      color: #000;
    }

    .item-price {
      color: var(--gold2);
      font-size: 14px;
    }

    .item-quantity {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-btn {
      background: rgba(0,0,0,0.03);
      border: 1px solid rgba(0,0,0,0.1);
      color: var(--muted);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .quantity-btn:hover {
      background: rgba(0,0,0,0.08);
    }

    .quantity {
      font-weight: 600;
      color: #000;
    }

    .remove-item {
      background: transparent;
      border: none;
      color: #e74c3c;
      cursor: pointer;
      margin-left: 12px;
    }

    .cart-empty {
      text-align: center;
      color: var(--muted);
      padding: 20px 0;
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-top: 1px solid rgba(0,0,0,0.1);
      font-weight: 600;
      font-size: 18px;
      color: #000;
    }

    .total-amount {
      color: var(--gold2);
    }

    .cart-actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    .btn-whatsapp {
      background: #25D366;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .btn-whatsapp:hover {
      background: #1da851;
      transform: translateY(-2px);
    }

    .btn-clear {
      background: transparent;
      border: 1px solid rgba(0,0,0,0.1);
      padding: 10px 14px;
      border-radius: 12px;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-clear:hover {
      background: rgba(0,0,0,0.05);
    }

    /* --------------------
       Responsive Design
    -------------------- */
    @media (max-width: 992px) {
      .top-banner {
        height: 160px;
      }
      
      .hotel-name {
        font-size: 2.5rem;
      }
      
      .hotel-tagline {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .top-banner {
        height: 140px;
        margin-bottom: 20px;
      }
      
      .hotel-name {
        font-size: 2.2rem;
      }
      
      .hotel-tagline {
        font-size: 1rem;
      }
      
      .hotel-title h2 {
        font-size: 2rem;
      }
      
      .menu-grid {
        grid-template-columns: 1fr;
      }
      
      .tabs-container {
        gap: 8px;
      }
      
      .tab {
        padding: 10px 16px;
        font-size: 14px;
      }
      
      .table-input-container {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      
      .table-input {
        width: 120px;
      }
      
      .card {
        flex-direction: column;
        text-align: center;
      }
      
      .thumb {
        width: 100%;
        height: 150px;
      }
    }

    @media (max-width: 576px) {
      .top-banner {
        height: 120px;
      }
      
      .hotel-name {
        font-size: 1.8rem;
      }
      
      .hotel-tagline {
        font-size: 0.9rem;
        padding: 0 10px;
      }
      
      .hotel-title h2 {
        font-size: 1.6rem;
      }
      
      .hotel-subtitle {
        font-size: 1rem;
      }
      
      .hotel-slogan {
        font-size: 0.9rem;
      }
      
      .tabs-container {
        justify-content: flex-start;
        overflow-x: auto;
        padding-bottom: 10px;
      }
      
      .tab {
        flex-shrink: 0;
      }
      
      .cart-content {
        width: 95%;
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .top-banner {
        height: 100px;
      }
      
      .hotel-name {
        font-size: 1.5rem;
      }
      
      .hotel-tagline {
        font-size: 0.8rem;
      }
      
      .hotel-info {
        padding: 15px;
      }
      
      .cart-button {
        width: 50px;
        height: 50px;
      }
      
      .cart-count {
        width: 20px;
        height: 20px;
        font-size: 10px;
      }
    }

    @media (max-width: 360px) {
      body {
        padding: 10px;
      }
      
      .top-banner {
        height: 90px;
      }
      
      .hotel-name {
        font-size: 1.3rem;
      }
      
      .hotel-tagline {
        font-size: 0.7rem;
      }
    }
  </style>
</head>

      const savedCart = localStorage.getItem('hotelMaiCart');
      if (savedCart) {
        cart = JSON.parse(savedCart);
        updateCartUI();
      }
      
      // Initialize table number from localStorage
      const savedTableNumber = localStorage.getItem('hotelMaiTableNumber');
      if (savedTableNumber) {
        tableNumber = savedTableNumber;
        tableNumberInput.value = tableNumber;
        updateTableNumberDisplay();
      }
    }

    // Save cart to localStorage
    function saveCart() {
      localStorage.setItem('hotelMaiCart', JSON.stringify(cart));
    }

    // Save table number to localStorage
    function saveTableNumber() {
      localStorage.setItem('hotelMaiTableNumber', tableNumber);
    }

    // Update table number display in cart
    function updateTableNumberDisplay() {
      if (tableNumber) {
        tableNumberDisplay.textContent = `‚úÖ Table ${tableNumber} will be included in your order`;
      } else {
        tableNumberDisplay.textContent = 'Table number will be included in your WhatsApp order';
      }
    }

    // Add item to cart
    function addItemToCart(item) {
      const existingItem = cart.find(cartItem => cartItem.id === item.id);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          id: item.id,
          name: item.name,
          price: item.price,
          quantity: 1
        });
      }
      
      saveCart();
      updateCartUI();
      
      // Show confirmation animation
      cartCount.style.transform = 'scale(1.5)';
      setTimeout(() => {
        cartCount.style.transform = 'scale(1)';
      }, 300);
    }

    // Remove item from cart
    function removeFromCart(itemId) {
      cart = cart.filter(item => item.id !== itemId);
      saveCart();
      updateCartUI();
    }

    // Update item quantity in cart
    function updateQuantity(itemId, change) {
      const item = cart.find(item => item.id === itemId);
      
      if (item) {
        item.quantity += change;
        
        if (item.quantity <= 0) {
          removeFromCart(itemId);
        } else {
          saveCart();
          updateCartUI();
        }
      }
    }

    // Calculate total price
    function calculateTotal() {
      return cart.reduce((total, item) => {
        const price = parseInt(item.price.replace('‚Çπ', '').replace(',', ''));
        return total + (price * item.quantity);
      }, 0);
    }

    // Update cart UI
    function updateCartUI() {
      // Update cart count
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCount.textContent = totalItems;
      
      // Show/hide empty cart message
      if (cart.length === 0) {
        cartEmpty.style.display = 'block';
      } else {
        cartEmpty.style.display = 'none';
      }
      
      // Update cart items
      cartItems.innerHTML = '';
      cart.forEach(item => {
        const price = parseInt(item.price.replace('‚Çπ', '').replace(',', ''));
        const itemElement = document.createElement('div');
        itemElement.className = 'cart-item';
        itemElement.innerHTML = `
          <div class="item-info">
            <div class="item-name">${item.name}</div>
            <div class="item-price">${item.price} √ó ${item.quantity} = ‚Çπ${price * item.quantity}</div>
          </div>
          <div class="item-quantity">
            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
            <span class="quantity">${item.quantity}</span>
            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
            <button class="remove-item" onclick="removeFromCart(${item.id})">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
            </button>
          </div>
        `;
        cartItems.appendChild(itemElement);
      });
      
      // Update total
      cartTotal.textContent = `‚Çπ${calculateTotal()}`;
    }

    // Generate WhatsApp message
    function generateWhatsAppMessage() {
      let message = "Hello! I would like to place an order:\n\n";
      
      // Add table number if specified
      if (tableNumber) {
        message += `ü™ë Table Number: ${tableNumber}\n\n`;
      } else {
        message += `ü™ë Table Number: Not specified\n\n`;
      }
      
      // Add order items
      cart.forEach(item => {
        message += `${item.name} - ${item.quantity} x ${item.price}\n`;
      });
      
      message += `\nüí∞ Total: ‚Çπ${calculateTotal()}\n\nThank you!`;
      
      return encodeURIComponent(message);
    }

    // Event listeners
    cartButton.addEventListener('click', () => {
      cartModal.classList.add('open');
    });
    
    closeCart.addEventListener('click', () => {
      cartModal.classList.remove('open');
    });
    
    clearCart.addEventListener('click', () => {
      cart = [];
      saveCart();
      updateCartUI();
    });
    
    whatsappOrder.addEventListener('click', () => {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      
      const phoneNumber = "919284969878"; // Replace with your WhatsApp business number
      const message = generateWhatsAppMessage();
      window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
    });

    // Table number input event listener
    tableNumberInput.addEventListener('input', () => {
      tableNumber = tableNumberInput.value.trim();
      saveTableNumber();
      updateTableNumberDisplay();
    });

    // Close modal when clicking outside
    cartModal.addEventListener('click', (e) => {
      if (e.target === cartModal) {
        cartModal.classList.remove('open');
      }
    });

    // Menu rendering functions
    const menuGrid = document.getElementById('menuGrid');
    const searchInput = document.getElementById('search');
    const tabs = document.querySelectorAll('.tab');

    function render(items){
      menuGrid.innerHTML = items.map(i=>`
        <article class="card" data-cat="${i.cat}">
          <div class="thumb"><img src="${i.img}" alt="${i.name}"></div>
          <div class="info">
            <div style="display:flex;justify-content:space-between;align-items:start;gap:12px">
              <div style="flex:1">
                <h3 class="dish">${i.name}</h3>
                <div class="desc">${i.desc}</div>
              </div>
              <div style="text-align:right">
                <div class="price">${i.price}</div>
                <div style="margin-top:8px">
                  <button class="btn-primary" onclick="addItemToCartById(${i.id})">Add to Cart</button>
                </div>
              </div>
            </div>
            <div class="meta-row">
              <div class="tags">${i.tags.map(t=>`<span class="pill">${t}</span>`).join('')}</div>
            </div>
          </div>
        </article>
      `).join('');
    }

    // Function to add item to cart by ID
    function addItemToCartById(id){
      const item = data.find(d => d.id === id);
      if (item) {
        addItemToCart(item);
      }
    }

    // initial render
    render(data);
    initCart();

    // search
    searchInput.addEventListener('input', ()=>{
      const q = searchInput.value.trim().toLowerCase();
      const filtered = data.filter(d=> (d.name+ ' '+ d.desc + ' ' + d.tags.join(' ')).toLowerCase().includes(q) );
      render(filtered);
    });

    // tabs
    tabs.forEach(t=>t.addEventListener('click', ()=>{
      tabs.forEach(x=>x.classList.remove('active'));
      t.classList.add('active');
      const cat = t.getAttribute('data-cat');
      if(cat==='all'){ render(data); return; }
      render(data.filter(d=>d.cat===cat));
    }));
  </script>
</body>
</html>
